<div><img  class="images" width="100" height="100" src="./assets/Images/logo.jpg"/></div>
<h3 style="padding-left: 2rem;"> Menu</h3>
<div class="row">
    <div *ngFor="let pro of proData" class="col-sm-3 m-4">
        <div class="card" style="width: 18rem;">
            <img [src]="pro.image" class="card-img-top" width="200" height="150">
            <div class="card-body">
              <h5 class="card-title">{{pro.title}}</h5>
              <p class="card-text">Price :{{pro.price}}</p>
              <button class="btn btn-primary" (click)="addCart(pro)">Add to Cart</button>
              
            </div>
          </div>
    </div>
    
</div>
