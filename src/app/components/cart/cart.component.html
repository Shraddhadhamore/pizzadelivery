
<h3>Shopping Cart</h3>

<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
  
<div class="cart-product">
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Product Name</th>
                <th>Product Image</th>
               
                <th>Price</th>
                
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.title}}</td>
                <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                
                <th style="width: 12%;">${{item.price}}</th>
                <td style="width: 12%;">{{item.price}}</td>
                
                <td>
                    <button (click)="removeItem(item)" class="btn btn-danger">Delete<i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
            <tr>
                <td colspan="4"></td>
               
                <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                <td><button routerLink="/success" class="btn btn-success">Checkout</button></td>
                <td><strong>Grand Total : ${{grandTotal}}</strong></td>
            </tr>
        </tbody>
    </table>
</div>
</div>
</div>
</ng-container>
