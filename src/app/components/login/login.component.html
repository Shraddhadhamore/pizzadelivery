<main>
    <header class="container p-5 my-4 bg-light rounded-3">
        <h1> Login</h1>
    </header>
    <section class="container">
        <div *ngIf="errMsg" class="alert alert-danger">{{errMsg}}</div>
        <form [formGroup]="form" (ngSubmit)="postLogin()">
            <div class="form-group">
                <label> Email </label>
                <input type="email" class="form-control" formControlName="email"/>
                <div *ngIf="f['email'].invalid && f['email'].touched" class="alert alert-danger">
                    <div *ngIf="f['email'].errors?.['required']">
                        Email is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label> Password </label>
                <input type="password" class="form-control" formControlName="password"/>
                <div *ngIf="f['password'].invalid && f['password'].touched" class="alert alert-danger">
                    <div *ngIf="f['password'].errors?.['required']">
                        password is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input type="checkbox" />
                <label> Remember Me </label>
            </div>
            <input type="submit" value="Login" class="btn btn-success" [disabled]="form.invalid"/>
        </form>
    </section>
</main>
